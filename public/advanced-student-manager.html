<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Student Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .editable-field {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: inline-block;
            min-width: 100px;
            border: 1px solid transparent;
        }
        .editable-field:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        .editing {
            background-color: #fff3cd !important;
            border-color: #ffc107 !important;
        }
        .student-card {
            transition: all 0.2s;
        }
        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .click-hint {
            font-size: 0.8em;
            color: #6c757d;
            font-style: italic;
        }
        .save-indicator {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">üöÄ Advanced Student Manager</h1>
                <p class="text-center text-muted">Click on any field to edit directly! Watch the magic happen ‚ú®</p>
            </div>
        </div>
        
        <!-- Database Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="bi bi-tools"></i> Database Management</h5>
                        <button class="btn btn-success me-2" onclick="seedDatabase()">
                            <i class="bi bi-database-add"></i> Seed Database
                        </button>
                        <button class="btn btn-danger" onclick="cleanupDatabase()">
                            <i class="bi bi-trash"></i> Cleanup Database
                        </button>
                        <button class="btn btn-light" onclick="loadStudents()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Student Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-person-plus"></i> Add New Student</h5>
                    </div>
                    <div class="card-body">
                        <form id="addStudentForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" min="16" max="100" required>
                            </div>
                            <div class="col-md-3">
                                <label for="grade" class="form-label">Grade</label>
                                <input type="text" class="form-control" id="grade" placeholder="A, B+, C, etc." required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-people"></i> Students List</h5>
                        <div class="click-hint">üí° Click on any field to edit instantly!</div>
                    </div>
                    <div class="card-body">
                        <div id="studentsList">
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-arrow-up-circle fs-1"></i>
                                <p>Click "Seed Database" to load sample students, then try inline editing!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Show temporary save indicator
        function showSaveIndicator(element, success = true) {
            const indicator = document.createElement('span');
            indicator.className = `save-indicator ms-2 ${success ? 'text-success' : 'text-danger'}`;
            indicator.innerHTML = success ? '<i class="bi bi-check-circle"></i>' : '<i class="bi bi-x-circle"></i>';
            
            element.appendChild(indicator);
            setTimeout(() => indicator.classList.add('show'), 10);
            
            setTimeout(() => {
                indicator.classList.remove('show');
                setTimeout(() => element.removeChild(indicator), 300);
            }, 2000);
        }

        // CREATE - Add new student
        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const student = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                grade: document.getElementById('grade').value
            };

            try {
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(student)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Student "${student.name}" added successfully!`, 'success');
                    document.getElementById('addStudentForm').reset();
                    loadStudents();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        });

        // READ - Load all students
        async function loadStudents() {
            try {
                const response = await fetch('/api/students');
                const students = await response.json();

                const studentsList = document.getElementById('studentsList');
                
                if (students.length === 0) {
                    studentsList.innerHTML = `
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-person-x fs-1"></i>
                            <p>No students found. Try seeding the database!</p>
                        </div>
                    `;
                    return;
                }

                studentsList.innerHTML = students.map(student => `
                    <div class="card mb-3 student-card" data-student-id="${student._id}">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <strong>Name:</strong>
                                    <div class="editable-field" 
                                         data-field="name" 
                                         data-student-id="${student._id}"
                                         title="Click to edit name">${student.name}</div>
                                </div>
                                <div class="col-md-2">
                                    <strong>Age:</strong>
                                    <div class="editable-field" 
                                         data-field="age" 
                                         data-student-id="${student._id}"
                                         title="Click to edit age">${student.age}</div>
                                </div>
                                <div class="col-md-2">
                                    <strong>Grade:</strong>
                                    <div class="editable-field" 
                                         data-field="grade" 
                                         data-student-id="${student._id}"
                                         title="Click to edit grade">${student.grade}</div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">
                                        <i class="bi bi-tag"></i> ID: ${student._id}
                                    </small>
                                </div>
                                <div class="col-md-2 text-end">
                                    <button class="btn btn-outline-danger btn-sm" 
                                            onclick="deleteStudent('${student._id}', '${student.name}')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Add click event listeners for inline editing
                addInlineEditListeners();
                
                showMessage(`üìã Loaded ${students.length} students. Click any field to edit!`, 'info');
            } catch (error) {
                showMessage(`‚ùå Error loading students: ${error.message}`, 'danger');
            }
        }

        // Add inline editing functionality
        function addInlineEditListeners() {
            document.querySelectorAll('.editable-field').forEach(field => {
                field.addEventListener('click', function() {
                    if (this.querySelector('input')) return; // Already editing
                    
                    const currentValue = this.textContent;
                    const fieldType = this.getAttribute('data-field');
                    const studentId = this.getAttribute('data-student-id');
                    
                    // Create input element
                    const input = document.createElement('input');
                    input.type = fieldType === 'age' ? 'number' : 'text';
                    input.value = currentValue;
                    input.className = 'form-control form-control-sm';
                    
                    if (fieldType === 'age') {
                        input.min = '16';
                        input.max = '100';
                    }
                    
                    // Add styling for editing state
                    this.classList.add('editing');
                    this.innerHTML = '';
                    this.appendChild(input);
                    
                    // Focus and select the input
                    input.focus();
                    input.select();
                    
                    // Save on Enter or blur
                    const saveEdit = async () => {
                        const newValue = input.value.trim();
                        
                        if (!newValue) {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                            showMessage('‚ùå Value cannot be empty', 'warning');
                            return;
                        }
                        
                        if (newValue === currentValue) {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                            return;
                        }
                        
                        // Update in database
                        const success = await updateStudentField(studentId, fieldType, newValue);
                        
                        if (success) {
                            this.textContent = newValue;
                            showSaveIndicator(this, true);
                        } else {
                            this.textContent = currentValue;
                            showSaveIndicator(this, false);
                        }
                        
                        this.classList.remove('editing');
                    };
                    
                    input.addEventListener('blur', saveEdit);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            saveEdit();
                        } else if (e.key === 'Escape') {
                            this.textContent = currentValue;
                            this.classList.remove('editing');
                        }
                    });
                });
            });
        }

        // UPDATE - Update single field
        async function updateStudentField(studentId, field, value) {
            try {
                const updateData = {};
                updateData[field] = field === 'age' ? parseInt(value) : value;

                const response = await fetch(`/api/students/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${field.charAt(0).toUpperCase() + field.slice(1)} updated successfully!`, 'success');
                    return true;
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                    return false;
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
                return false;
            }
        }

        // DELETE - Delete student
        async function deleteStudent(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/students/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ Student "${name}" deleted successfully!`, 'success');
                    
                    // Animate removal
                    const studentCard = document.querySelector(`[data-student-id="${id}"]`);
                    if (studentCard) {
                        studentCard.style.opacity = '0';
                        studentCard.style.transform = 'translateX(-100%)';
                        setTimeout(() => {
                            studentCard.remove();
                        }, 300);
                    }
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Seed Database
        async function seedDatabase() {
            if (!confirm('This will add sample students to the database. Continue?')) {
                return;
            }

            try {
                showMessage('üå± Seeding database...', 'info');
                const response = await fetch('/api/seed', {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadStudents();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Cleanup Database
        async function cleanupDatabase() {
            if (!confirm('‚ö†Ô∏è This will DELETE ALL students from the database. Are you sure?')) {
                return;
            }

            try {
                showMessage('üßπ Cleaning database...', 'info');
                const response = await fetch('/api/cleanup', {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadStudents();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'danger');
            }
        }

        // Load students when page loads
        window.addEventListener('load', loadStudents);
    </script>
</body>
</html>
